<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="users-icon.png" type="image/x-icon">
</head>
<body>
    <div class="nav-bg">
        <nav class="navegacion contenedor">
        <a class="button" href="../index.html">Inicio</a>
        <a class="button" href="Contactanos.html">Contacto</a>
        </nav>
    </div>

    <div id="contacto" class="contacto">
        <form class="formulario" action="#" method="POST">
            <legend>Contactános llenando todos los campos</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre</label>

                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="campo">
                    <label>Teléfono</label>

                    <input type="tel" name="telefono" placeholder="Teléfono">
                </div>
                <div class="campo w-100">
                    <label>Correo</label>

                    <input type="mail" name="correo" placeholder="Mail">
                </div>
                <div class="campo w-100">
                    <label>Mensaje:</label>

                    <textarea></textarea>
                </div>
            </div><!--.contenedor-campos-->
            <button>
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Enviar</span>
              </button>
        </form>
    </div>

        <footer>
            <p>Todos los derechos reservados - Luciano Roco Freelancer</p>
        </footer>

</body>
</html>
